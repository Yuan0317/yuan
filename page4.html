    <form method="post">
      <label for="name"
        >Enter your name:<input
          id="name"
          type="text"
          required
          placeholder="name"
      /></label>
      <label for="email"
        >Enter your Email:<input id="email" type="email" placeholder="email"
      /></label>
      <label for="subject"
        >Enter the Subject:<input
          id="subject"
          type="text"
          placeholder="subject"
          maxlength="100"
          minlength="5"
      /></label>
      <label for="message"
        >Enter your massage:<textarea
          id="message"
          placeholder="massage"
          maxlength="300"
          minlength="0"
        ></textarea>
      </label>
